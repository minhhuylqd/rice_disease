<!DOCTYPE html>
<html>

<head>
	<title>FarmEasy</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Patua+One|Roboto:300,400,400i,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

			</div>

					</div>
				</div>
				<div class="col-md-6">
					<h3 id="content-header">Diseases:</h3>

						{% endfor %}-->
						<h2><strong>{{disease}}</strong></h2>

					</ul>
					<h3 id="content-header">Treatment:</h3>
					<h4>
						<p id="quote">{{ treatment_technique }}</p>
					</h4>
					<!-- <p class="text-muted"><em>- Warren Edward Buffett</em></p> -->

			</div>
		</div>
	</div>
